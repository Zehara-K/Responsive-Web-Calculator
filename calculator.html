<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">

</head>
<body>
    <h2 class="app-title">Web Calculator</h2>
    <p class="app-subtitle">HTML • CSS • JavaScript</p>
    <div class="calculator">
    <input class="display" id="display" value="0">
    <div class="buttons">
    <!-- <input type="number" name="cal" id="cal"/><br> -->
    <button type="button" onclick="show('(' )"><b>(</b></button>
    <button type="button" onclick="show(')' )"><b>)</b></button>
    <button type="button" onclick="clearElement()"><b>CE</b></button>
    <button type="button" onclick="cleardisplay()"id="c"><b>C</b></button>
    <button type="button" onclick="show('7' )"><b>7</b></button>
    <button type="button" onclick="show('8' )"><b>8</b></button>
    <button type="button" onclick="show('9' )"><b>9</b></button>
    <button type="button" onclick="show('/' )"><b>/</b></button>
    <button type="button" onclick="show('4' )"><b>4</b></button>
    <button type="button" onclick="show('5' )"><b>5</b></button>
    <button type="button" onclick="show('6' )"><b>6</b></button>
    <button type="button" onclick="show('*' )"><b>*</b></button>
    <button type="button" onclick="show('1' )"><b>1</b></button>
    <button type="button" onclick="show('2' )"><b>2</b></button>
    <button type="button" onclick="show('3' )"><b>3</b></button>
    <button type="button" onclick="show('-' )"><b>-</b></button>
    <button type="button" onclick="show('0' )"><b>0</b></button>
    <button type="button" onclick="show('.' )"><b>.</b></button>
    <button type="button" onclick="calculateresult( )" id="b"><b>=</b></button>
    <button type="button" onclick="show('+' )"><b>+</b></button>
</div>
</div>
<script src="sums.js"></script>
</body>
</html>
